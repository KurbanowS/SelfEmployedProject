{% extends "base.html" %}
{% block content %}
    {% include "navbar.html" %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" id="slide">
            <img class="d-block w-100" src="{{ url_for('static', filename='images/guy.jpg')}}" style="width: 100%; height: 400px; object-fit: contain;">
            </div>
            <div class="carousel-item active" id="slide">
            <img class="d-block w-100" src="{{ url_for('static', filename='images/free-icon-favorite-1721934.png')}}" style="width: 100%; height: 400px; object-fit: contain;">
            </div>        
        </div>




        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div> 



    <div class="container py-3">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-5">
            {% for d in dev %}
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ d.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ d.email }}</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                    <p>{{ d.desc }}</p>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Details</button>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
